[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = adafruit/DHT sensor library@^1.4.6
monitor_speed = 115200
board_build.f_cpu = 16000000L
board_build.mcu = atmega328p
upload_protocol = arduino
upload_speed = 57600  ; <-- ESTA LÃNEA es la CLAVE para usar el OLD BOOTLOADER
